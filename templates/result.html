<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<title>Diabetes Predictor</title>
		<!-- <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}"> -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<!-- <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script> -->
		<!-- <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> -->
	</head>

	<body id="bodi" background="https://st4.depositphotos.com/13324256/22824/i/1600/depositphotos_228244172-stock-photo-diabetes-lettering-made-wooden-cubes.jpg">
		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
			<div class='description'>
				<!-- <p></p> -->
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
			<h1>Predicted Result: <span class='danger'>Oops! You have Diabetes.</span></h1>
			<img class="gif" src="{{ url_for('static', filename='diabetes.webp') }}" alt="Diabetes Image">
			{% elif prediction==0 %}
			<h1>Predicted Result: <span class='safe'>Great! You Don't have Diabetes.</span></h1>
			<img class="gif1" src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="Not Diabetes Image">
			{% endif %}
		</div>

		<!-- Footer -->
		<div class='footer'>
			<div class="contact">
				<a target="_blank" href="https://github.com/Dev228-afk/Diabetes-Prediction-Deployment">
					<i class="fab fa-github fa-lg contact-icon"></i></a>
				<a target="_blank" href="https://www.linkedin.com/in/dev-ansodariya">
					<i class="fab fa-linkedin fa-lg contact-icon"></i></a>
			</div>
			<p class='footer_text'>Made By Dev Ansodariya.</p>
		</div>

	</body>

</html>
