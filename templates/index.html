    <body id="bodi">

            </div>

        <!-- Text Area -->
        <div class="ml-container">
            <form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 75"><br>
                <input class="form-input" type="text" name="bloodpressure"
                    placeholder="Blood Pressure (mmHg) eg. 90"><br>
                <input class="form-input" type="text" name="skinthickness"
                    placeholder="Skin Thickness (mm) eg. 150"><br>
                <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 75"><br>
                <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1"><br>
                <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.62"><br>
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 40"><br>
                <input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0"><br>
                <input type="submit" class="my-cta-button" value="Predict">
            </form>
